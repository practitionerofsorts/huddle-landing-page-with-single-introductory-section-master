<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
    <img class="title__logo" src="logo.svg">
<div class="card">
  <img class="card__image" src="illustration-mockups.svg" alt="oopsie">
  <div class="card__desc">
    <h1 class="card__header">Build The Community Your Fans Will Love</h1>
    <p>
      Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion.     
    </p>
    <button class="card__button">
      Register
    </button>
  </div>
</div>
<div class="media">
    <img src="facebookw.png" alt="facebook_logo" class="media__facebook">
    <img src="tw.png" alt="twitter_logo" class="media__twitter">
    <img src="instagramw.png" alt="instagram_logo" class="media__instagram">
</div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://twitter.com/okpright" target="_blank">practionerofsorts</a>.
    </p>
  </footer>
</body>
</html>
